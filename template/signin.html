{% extends 'base.html' %}

{% block title %}
    Sign in Page
{% endblock %}

{% block content %}
    {% load static %}
    {% if error %}
        <h6 class="text-center alert alert-danger">{{error}}</h6>
    {% endif %}
    <section id="signIn">
        <div class="container my-5">
            <div class="signin">
                <h1 class="mb-3 text-center">Sign In</h1>
                <hr class="w-50">
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <select class="form-select mb-4" name="user" aria-label="Default select example" required>
                        <option selected>Who are you?</option>
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                    </select>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="submit" value="Sign In" class="mt-2">
                </form>
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
        </div>
    </section>

{% endblock content %}
