<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Listing Page</title>
	<link rel="stylesheet" href="product_listing.css">
</head>
<body>
	<header>
		<h1>Product Listing Page</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Available Products</h2>
		<div class="product-list">
			<div class="product-item">
				<img src="https://via.placeholder.com/150x150" alt="Product Image">
				<h3>Product Name</h3>
				<p>Product Description</p>
				<span>Price: $100</span>
				<form>
					<label for="bid">Bid:</label>
					<input type="number" id="bid" name="bid" min="0">
					<span>Previous max bid: $50</span>
					<span>Deadline: April 30, 2023</span>
					<button type="submit">Bid</button>
				</form>
			</div>
			<div class="product-item">
				<img src="https://via.placeholder.com/150x150" alt="Product Image">
				<h3>Product Name</h3>
				<p>Product Description</p>
				<span>Price: $50</span>
				<form>
					<label for="bid">Bid:</label>
					<input type="number" id="bid" name="bid" min="0">
					<span>Previous max bid: N/A</span>
					<span>Deadline: May 15, 2023</span>
					<button type="submit">Bid</button>
				</form>
			</div>
			<!-- Add more product items as needed -->
		</div>
	</main>
	
	<footer>
		<p>&copy; 2023 MyStore Inc.</p>
	</footer>
</body>
</html>
