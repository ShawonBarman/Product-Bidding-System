<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seller Profile</title>
    <link rel="stylesheet" href="seller_user_profile.css">
  </head>
  <body>
    <div class="container">
      <h1>Seller Profile</h1>
      <div class="profile">
        <div class="picture">
          <img src="https://via.placeholder.com/150" alt="Profile Picture">
          <input type="file" id="picture" name="picture">
          <label for="picture">Change Picture</label>
        </div>
        <div class="info">
          <h2>Name: Jane Doe</h2>
          <p>Credit Card: **** **** **** 5678</p>
          <input type="text" id="credit-card" name="credit-card" placeholder="New Credit Card Number">
          <button type="submit">Change Credit Card</button>
          <p>Address: 123 Main Street, Anytown USA</p>
          <input type="text" id="address" name="address" placeholder="New Address">
          <button type="submit">Change Address</button>
          <input type="password" id="password" name="password" placeholder="New Password">
          <button type="submit">Change Password</button>
        </div>
      </div>
      <h2>Selling History</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product A</td>
            <td>$100</td>
            <td>Sold</td>
          </tr>
          <tr>
            <td>Product B</td>
            <td>$50</td>
            <td>Sold</td>
          </tr>
        </tbody>
      </table>
      <h2>Active Listings</h2>
      <table id="active-listings">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Deadline</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product C</td>
            <td>$75</td>
            <td>2023-04-30</td>
          </tr>
          <tr>
            <td>Product D</td>
            <td>$50</td>
            <td>2023-05-15</td>
          </tr>
        </tbody>
      </table>
      <h2>Add New Listing</h2>
      <form onsubmit="addNewListing(); return false;">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name"><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br>
        <label for="picture">Picture:</label>
        <input type="file" id="picture" name="picture"><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline"><br>
		<button type="submit">Add Listing</button>
	</form>
	</div>
	<script>
	</body>
</html>
